<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% if page.title %}{{ page.title }} · {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}" />
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />
</head>
<body>
  <header class="container header">
    <a class="brand" href="{{ '/' | relative_url }}">{{ site.title }}</a>
    <nav>
      <a href="{{ '/' | relative_url }}">Accueil</a>
      <a href="{{ '/cv/' | relative_url }}">CV</a>
      <a href="{{ '/blog/' | relative_url }}">Articles</a>
    </nav>
  </header>

  <main class="container">
    {{ content }}
  </main>

  <footer class="container footer">
    <small>© {{ site.time | date: '%Y' }} {{ site.author.name }} · <a href="{{ site.author.socials.linkedin }}" target="_blank">LinkedIn</a> · <a href="{{ site.author.socials.github }}" target="_blank">GitHub</a></small>
  </footer>
</body>
</html>
